<!--blog폴더에 있는 index.html의 형식을 그대로 이용하겠다!-->
{% extends 'blog/index.html' %} 
<!-- static폴더에 있는 css파일(이미지가 있다면 이미지도)을 불러와 사용하겠다!-->
{% load static %}

<!--content가 들어갈 자리를 만들어줌. 콘텐츠가 들어갈 자리를 빵꾸뚫어서 틀만 가져다 댄거라 생각하면 됨.
'block 무엇무엇'으로 시작하고 'endblock'으로 끝을 알려줌-->
{% block content %}
<h1>이곳은 베이스 일 뿐 당신들은 볼 수 없쒀 </h1>
{% endblock %}
